<div class="todo-form">
  <div class="todo-content">
    <input
      (keyup.enter)="createToDo($event)"
      type="text"
      placeholder="Name of the ToDo Point"
      [(ngModel)]="toDo$.label"
    />
  </div>
  <div class="create" (click)="createToDo($event)">
    <span class="noselect">Create </span>
  </div>
</div>
